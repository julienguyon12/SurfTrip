<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="budgetTrip.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <ul class="ul2">
        <li class="li2"><a class="active" href="#accueil">Accueil</a></li>
        <li class="li2"><a href="#spots">Liste des spots</a></li>
        <li class="li2"><a href="#generateur">Generateur de trip</a></li>
        <li class="li2"><a href="#moi">Qui suis-je?</a></li>
        <li class="li2"><a href="#valise">Dans ma valise</a></li>
        <li class="li2-1">Mon P'tit Surf Trip</li>
    </ul>
    <section class="container-budget">
        <h1 class="titre-budget">Budget app</h1>
        <section class="section-budget">
            <div class="alert-section-budget"></div>
            <form id="budget-form">
                <h5>Entrez votre budget</h5>
                <input type="number" id="budget-montant">
                <button type="submit" id="budget-submit">Calculer</button>
            </form>
        </section>
        <section class="section-depense">
            <div class="alert-section-depense"></div>
            <form id="depense-form">
                <h5>Nom de depense</h5>
                <input type="text" id="depense-nom">
                <h5>Montant de la depense</h5>
                <input type="number" id="depense-montant">
                <button type="submit" id="depense-submit">Calculer</button>
            </form>
        </section>
        <section class="section-bilan">
            <div class="container-bilan">
                <section class="section-bilan-budget">
                    <h3>Budget</h3>
                    <img src="" alt="" class="logo">
                    <div id="budget">
                        <span id="budget-total">0</span><span>$</span>
                    </div>
                </section>
                <section class="section-bilan-depense">
                    <h3>Depense</h3>
                    <img src="" alt="" class="logo">
                    <div id="depense">
                        <span id="depense-total">0</span><span>$</span>
                    </div>
                </section>
                <section class="section-bilan-balance">
                    <h3>balance</h3>
                    <img src="" alt="" class="logo">
                    <div id="bal">
                        <span id="balance">0</span><span>$</span>
                    </div>
                </section>
            </div>
            <section class="section-depense-liste">
                <div class="container-depense-liste" id="list">
                    <h5 class="itemlist">Nom depense</h5>
                    <h5 class="itemlist">Valeur depense</h5>
                    <p class="itemlist btnmodifier"></p>
                    <p class="itemlist btnsupprimer"></p>
                    <!-- <div class="depense">
                            <h6 class="itemlist">efnjwe</h6>
                            <h6 class="itemlist">efnjwe</h6>
                            <button class="itemlist btn"> modifier</button>
                            <button class="itemlist btn"> supprimer </button>
                        </div> -->
                </div>
            </section>
        </section>
        <script src="budgetTrip.js"></script>
</body>

</html>
