<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>budget</title>
        <link rel="stylesheet" href="budget.css">
    </head>
    <body>
        <section class="container">
            <h1 class="header1">Budget app</h1>
            <section class="section1">
                <div class="alert-section1"></div>
                <form id="budget-form">
                    <h5>Entrez votre budget</h5>
                    <input type="number" id="budget-montant">
                    <button type="submit" id="budget-submit">Calculer</button>
                </form>
            </section>
            <section class="section2">
                <div class="alert-section2"></div>
                <form id="depense-form">
                    <h5>Nom de depense</h5>
                    <input type="text" id="depense-nom">
                    <h5>Montant de la depense</h5>
                    <input type="number" id="depense-montant">
                    <button type="submit" id="depense-submit">Calculer</button>
                </form>
            </section>
            <section class="section3">
                <div class="secondcontainer">
                    <section class="secondsection1">
                        <h3>Budget</h3>
                        <img src="" alt="" class="logo">
                        <div id="budget"> 
                            <span id="budget-total">0</span><span>$</span>
                        </div>
                    </section>
                    <section class="secondsection2">
                        <h3>Depense</h3>
                        <img src="" alt="" class="logo">
                        <div id="depense">
                            <span id="depense-total">0</span><span>$</span>
                        </div>
                    </section>
                    <section class="secondsection3">
                        <h3>balance</h3>
                        <img src="" alt="" class="logo">
                        <div id="bal">
                            <span id="balance">0</span><span>$</span>
                        </div>
                    </section>
                </div>
            <section class="section4">
                <div class="containerflex" id="list">
                        <h5 class="itemlist">Nom depense</h5>
                        <h5 class="itemlist">Valeur depense</h5>
                        <p class="itemlist btnmodifier"></p>
                        <p class="itemlist btnsupprimer"></p>
                        <!-- <div class="depense">
                            <h6 class="itemlist">efnjwe</h6>
                            <h6 class="itemlist">efnjwe</h6>
                            <button class="itemlist btn"> modifier</button>
                            <button class="itemlist btn"> supprimer </button>
                        </div> -->
                </div>
            </section>
        </section>
        <script src="budget.js"></script>
    </body>
</html>
